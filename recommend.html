<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <style>
    .text-white{
    color:white
    }
    .text-b{
    color:black
    }
  </style>
  <body style="background-color: black">


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid" style="background-color : red">
    <a class="navbar-brand" href="#" >Recommend Books</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/recommend">Recommend</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
    </div>
</nav>
        <form action="/recommend_books" method="post">
          <input  name="user_input" type="text" class="form-control form-control-lg" style="border:2px solid black"><br>
          <input type="submit" class="btn btn-lg btn-warning">
        </form>


     {% if data %}


        {% for i in data %}

           <div class="col-md-2" style="margin-top:30px">
              <div class="card">
                <div class="card-body">
                  <img class="card-img-top" src="{{i[2]}}">
                  <h5 class="text-b">{{i[0]}}</h5>
                  <p class="text-b">{{i[1]}}</p>

                </div>
              </div>
          </div>

        {% endfor %}

     {% endif %}
  </body>
</html>
